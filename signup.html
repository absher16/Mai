<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Mai">
        <meta name="author" content="John Absher, David Gutierrez, Jason Joachim, Isaac J. Lee">
        <title>Mai</title>
        
        <!-- Import Google Icon Font -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Import materialize.css -->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form class="col s12" id="form_signup">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Placeholder" id="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s12 m6">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                        
                        <div class="input-field col s12 m6">
                            <input id="password_check" type="password" class="validate">
                            <label for="password_check">Password Check</label>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Submit<i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
            
        <!-- Import jQuery before materialize.js -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        
        <!-- Custom JavaScript -->
        <script type="text/javascript">
            $("#form_signup").submit(event => {
                event.preventDefault();

                const data = {
                    "email": $("#email").val().trim(),
                    "username": $("#username").val().trim(),
                    "password": $("#password").val().trim(),
                    "password_check": $("#password_check").val().trim()
                };
                console.log(data);
            });
        </script>
    </body>
</html>
