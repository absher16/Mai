<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Mai">
        <meta name="author" content="John Absher, David Gutierrez, Jason Joachim, Isaac J. Lee">
        <title>Mai</title>
        
        <!-- Import fonts -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Leckerli+One|Nunito" rel="stylesheet">

        <!-- Import materialize.css -->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body class="blue-grey lighten-5">
        <!-- Navbar -->
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="#!" class="brand-logo">毎Mai</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                
                <ul class="right hide-on-med-and-down">
                    <li><a class="mai_menu_desktop" href="sass.html">Sass</a></li>
                    <li><a class="mai_menu_desktop" href="badges.html">Components</a></li>
                    <li><a class="mai_menu_desktop" href="collapsible.html">Javascript</a></li>
                    <li><a class="mai_menu_desktop" href="mobile.html">Mobile</a></li>
                </ul>

                <ul class="side-nav" id="mobile-demo">
                    <li><a class="mai_menu_mobile" href="sass.html">Sass</a></li>
                    <li><a class="mai_menu_mobile" href="badges.html">Components</a></li>
                    <li><a class="mai_menu_mobile" href="collapsible.html">Javascript</a></li>
                    <li><a class="mai_menu_mobile" href="mobile.html">Mobile</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row mai_signup valign-wrapper">
                <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l4 xl4 offset-xl5">
                    <h1 class="brand-logo">毎Mai</h1>
                    <p>Sign up to see stories from your friends.</p>

                    <div class="mai_separator-1"></div>

                    <form id="form_signup">
                        <div class="input-field">
                            <input id="fullname" type="text" class="validate">
                            <label for="fullname">Full name</label>
                        </div>

                        <div class="input-field">
                            <input id="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>

                        <div class="input-field">
                            <input id="username" type="text" class="validate">
                            <label for="username">Username</label>
                        </div>

                        <div class="input-field">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>

                        <div class="mai_separator-3"></div>

                        <button class="btn-large right waves-effect waves-light" type="submit" name="action">Sign up</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Import jQuery before materialize.js -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        
        <!-- Custom JavaScript -->
        <script type="text/javascript">
            $("#form_signup").submit(event => {
                event.preventDefault();

                const data = {
                    "fullname": $("#fullname").val().trim(),
                    "email"   : $("#email").val().trim(),
                    "username": $("#username").val().trim(),
                    "password": $("#password").val().trim()
                };

                console.log(data);
            });

            $(document).ready(function() {
                // Navbar for mobile
                $(".button-collapse").sideNav();
            });
        </script>
    </body>
</html>
