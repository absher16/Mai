<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Import materialize.css -->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

        <!-- Let browser know website is optimized for mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="blue-grey lighten-5">
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="#!" class="brand-logo">æ¯ŽMai</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="sass.html">Sass</a></li>
                    <li><a href="badges.html">Components</a></li>
                    <li><a href="collapsible.html">Javascript</a></li>
                    <li><a href="mobile.html">Mobile</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col s4 offset-s2">
                    <img class="responsive-img" src="images/mobile_placeholder.png">
                </div>

                <div class="col s4">
                    <form class="col s12" id="form_signup">
                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Placeholder" id="email" type="text" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input id="username" type="text" class="validate">
                                <label for="username">Username</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                            
                            <div class="input-field col s12 m6">
                                <input id="password_check" type="password" class="validate">
                                <label for="password_check">Password Check</label>
                            </div>
                        </div>

                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Submit<i class="material-icons right">send</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Import jQuery before materialize.js -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        
        <!-- Custom JavaScript -->
        <script type="text/javascript">
            $("#form_signup").submit(event => {
                event.preventDefault();

                const data = {
                    "email": $("#email").val().trim(),
                    "username": $("#username").val().trim(),
                    "password": $("#password").val().trim(),
                    "password_check": $("#password_check").val().trim()
                };
                console.log(data);
            });
        </script>
    </body>
</html>
